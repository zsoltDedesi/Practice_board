name: learning-board
services:
  learning-board:
    container_name: learning-board
    build:
      context: .
    image: learning-board:latest
    ports:
      - "9080:3000"
    restart: unless-stopped
    labels:
      icon: "https://raw.githubusercontent.com/lucacasonato/casaos-appstore/main/Apps/Vaultwarden/icon.png"
